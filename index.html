<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emans 6th assignment</title>
    <!-- bootstrap style link  -->

<body class="bg-info p-2 text-dark bg-opacity-25">
    <main>
        <!-- search section search filed and button  -->
        <h1 class="text-center mt-4">B<span class="text-warning">OO</span>k Library</h1>
        <section class="container mt-4">
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control"
                    placeholder="Please enter a book name like C-programing " aria-label="book's name"
                    aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-dark" type="button"
                    id="button-addon2">Search</button>
            </div>
        </section>
        <!-- search result section  -->
        <section class="container">
            <!-- error  -->
            <h1 id="error" class="text-center text-warning">*Please Enter a Book Name*</h1>
            <!-- searching result container  -->
            <p id="view-result">

            </p>
            <!-- all book container  -->
            <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

    </main>
